<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style></style>
  </head>
  <body>
    <h3>Rocket Converter</h3>
    <br />
    <button onclick="myFunction()">myFunction</button>
  </body>

  <script>
    function myFunction() {
      window.webkit.messageHandlers.rocketMessageListener.postMessage(
        JSON.stringify({ bg_color: "#00f" })
      );
    }

    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function receiveFromiOS(msg) {
      console.log("From iOS: " + msg);
      var color = getRandomColor();
      document.body.style.backgroundColor = color;
      //https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg
      const img = document.createElement("img");
      img.src = msg;
      img.alt = "Random Image";
      img.style.width = "300px";
      img.style.borderRadius = "12px";

      // Append v√†o body
      document.body.appendChild(img);
    }
  </script>
</html>
