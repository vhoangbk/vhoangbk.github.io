<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style></style>
  </head>
  <body>
    <h3>Rocket Converter</h3>
    <br />

    <button onclick="myFunction()">myFunction</button>
  </body>

  <script>
    function myFunction() {
      window.webkit.messageHandlers.rocketMessageListener.postMessage(
        JSON.stringify({ bg_color: "#00f" })
      );
    }

    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function receiveFromiOS(msg) {
      console.log("From iOS: " + msg);
      var color = getRandomColor();
      console.log("Color: " + color);
      document.body.style.backgroundColor = color;
    }
  </script>
</html>
