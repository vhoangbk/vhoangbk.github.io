<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Bee Software Mark">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FFD54F"/>
    </linearGradient>
  </defs>
  <!-- Outer rounded shape (badge) -->
  <rect x="16" y="16" width="224" height="224" rx="56" fill="url(#g)" stroke="#FFA000" stroke-width="8"/>

  <!-- Bee body (minimal, modern) -->
  <g transform="translate(0,6)">
    <!-- body oval -->
    <ellipse cx="128" cy="132" rx="54" ry="42" fill="#1a1a1a"/>
    <!-- stripes -->
    <rect x="88" y="114" width="80" height="12" rx="6" fill="#FFC107"/>
    <rect x="92" y="132" width="72" height="12" rx="6" fill="#FFC107"/>
    <rect x="96" y="150" width="64" height="12" rx="6" fill="#FFC107"/>

    <!-- head -->
    <circle cx="102" cy="116" r="16" fill="#1a1a1a"/>
    <circle cx="108" cy="114" r="3" fill="#fff" opacity="0.9"/>

    <!-- wings -->
    <ellipse cx="148" cy="98" rx="24" ry="16" fill="#FFFFFF" opacity="0.85"/>
    <ellipse cx="116" cy="92" rx="20" ry="14" fill="#FFFFFF" opacity="0.85"/>

    <!-- stinger (subtle) -->
    <path d="M176 138 l18 10 -20 6z" fill="#1a1a1a"/>
  </g>

  <!-- subtle brand spark -->
  <circle cx="196" cy="64" r="6" fill="#fff" opacity="0.8"/>
</svg>
